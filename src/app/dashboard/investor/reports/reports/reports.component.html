<div class="table-wrap">

  <table>

    <thead>

      <tr *ngFor="let row of tableStructure.head">

        <th
          *ngFor="let cell of row"
          [ngStyle]="{
            'text-transform': cell.uppercase ? 'uppercase' : 'none'
          }"
          [attr.colspan]="cell.colspan"
          [attr.rowspan]="cell.rowspan">
          <span>{{cell.value}}</span>
        </th>

      </tr>

    </thead>

    <tbody>

      <tr *ngFor="let row of tableStructure.body">

        <td *ngFor="let cell of row">
          <span
            [ngClass]="{
              'high-score': cell.marking === 'high',
              'middle-score': cell.marking === 'middle',
              'low-score': cell.marking === 'low'
            }"
            [ngStyle]="{
              'padding-left.px': 15 + cell.order * 15
            }">
            {{cell.value}}
          </span>
        </td>

      </tr>

    </tbody>

    <tfoot>

      <tr *ngFor="let row of tableStructure.footer">
        <td
          *ngFor="let cell of row"
          [attr.colspan]="cell.colspan"
          [attr.rowspan]="cell.rowspan">
          <span>{{cell.value}}</span>
        </td>
      </tr>

    </tfoot>

  </table>

</div>
